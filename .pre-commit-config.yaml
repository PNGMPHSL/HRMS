# Pre-commit hooks configuration for PNGMPHSL HRMS
# Run: pre-commit install
# Run manually: pre-commit run --all-files

exclude: "node_modules|.git|dist|build|__pycache__|.pyc|frappe-ui"
default_stages: [pre-commit]
fail_fast: false

repos:
  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: "hrms.*"
        exclude: ".*json$|.*txt$|.*csv|.*md|.*svg$"
        args: ["--markdown-linebreak-ext=md"]

      - id: end-of-file-fixer
        files: "hrms.*"
        exclude: ".*json$|.*txt$|.*csv|.*svg$"

      - id: check-yaml
        args: ["--unsafe"]

      - id: check-json
        exclude: |
          (?x)^(
              .*tsconfig\.json$
          )$

      - id: check-toml

      - id: check-merge-conflict

      - id: check-ast

      - id: check-added-large-files
        args: ["--maxkb=1000"]

      - id: debug-statements

      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python: Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      # Run import sorter
      - id: ruff
        name: "Ruff: Sort imports"
        args: ["--select=I", "--fix"]

      # Run linter with auto-fix
      - id: ruff
        name: "Ruff: Lint with auto-fix"
        args: ["--fix"]

      # Run formatter
      - id: ruff-format
        name: "Ruff: Format code"

  # Python: MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --warn-unused-ignores]
        exclude: |
          (?x)^(
              .*test.*|
              .*migrations.*|
              frontend/.*|
              roster/.*
          )$

  # JavaScript/TypeScript: Prettier - Code formatter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or:
          [javascript, jsx, ts, tsx, vue, css, scss, html, json, markdown, yaml]
        exclude: |
          (?x)^(
              frontend/.*|
              hrms/public/dist/.*|
              roster/dist/.*|
              .*node_modules.*|
              .*boilerplate.*|
              hrms/templates/includes/.*|
              hrms/hr/doctype/employee_promotion/employee_promotion\.js|
              hrms/hr/doctype/employee_transfer/employee_transfer\.js|
              .*package-lock\.json$|
              .*yarn\.lock$|
              frappe-ui/.*
          )$

  # JavaScript/TypeScript: ESLint - Linter
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.3.0
    hooks:
      - id: eslint
        name: "ESLint: Lint JavaScript/TypeScript/Vue"
        types_or: [javascript, jsx, ts, tsx, vue]
        args: ["--fix", "--max-warnings=0"]
        additional_dependencies:
          - eslint@8.57.0
          - eslint-plugin-vue@9.26.0
          - eslint-plugin-prettier@5.1.3
          - "@typescript-eslint/eslint-plugin@7.11.0"
          - "@typescript-eslint/parser@7.11.0"
        exclude: |
          (?x)^(
              frontend/.*|
              hrms/public/dist/.*|
              roster/dist/.*|
              .*node_modules.*|
              .*boilerplate.*|
              hrms/templates/includes/.*|
              frappe-ui/.*
          )$

  # Security: Bandit - Python security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "--severity-level=medium"]
        additional_dependencies: ["bandit[toml]"]
        exclude: |
          (?x)^(
              .*test.*|
              frontend/.*|
              roster/.*
          )$

  # Security: detect-secrets - Find secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
              .*package-lock\.json$|
              .*yarn\.lock$|
              .*\.svg$|
              .*\.png$
          )$

  # Markdown: markdownlint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.40.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        exclude: |
          (?x)^(
              .*node_modules.*|
              .*CHANGELOG\.md$
          )$

# CI configuration
ci:
  autoupdate_schedule: weekly
  skip: [mypy]
  submodules: false
